name: CI-azlogin
on: 
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      Deploy:
        description: 'Manual deployment'     
        required: true
        default: 'Manual'
permissions:
      id-token: write
      contents: read
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}
